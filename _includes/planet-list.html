<ul>
	{% for planet in site.pages %}
		{% if planet.type == include.type %}
			<li>
				<a href="{{site.baseurl}}{{planet.url}}">
					<img src="{{site.baseurl}}/img/planets/{{planet.image}}" alt="Photo of {{planet.title}}">
					<h3>{{planet.title}}</h3>
					<p>{{planet.meta}}</p>
				</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
